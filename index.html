<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="Assets/Images/p4-ico2.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Puissance 4 en ligne gratuit | Jouez maintenant</title>
    <script src="https://kit.fontawesome.com/b574b73ebd.js"></script>
    <script src="JS/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://umami.dibodev.fr/script.js" data-website-id="c2dc1ca7-7219-4a44-8719-aa9c11402905" defer></script>
    <meta property="og:title" content="Puissance 4 en ligne gratuit | Dibodev">
    <meta property="og:description" content="Affrontez vos amis au Puissance 4 directement en ligne ! Jouez gratuitement, sans inscription, depuis ordinateur ou mobile.">
    <meta property="og:image" content="https://puissance4.dibodev.fr/Assets/Images/logoP4v2.png">
    <meta property="og:url" content="https://puissance4.dibodev.fr">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Puissance 4 en ligne gratuit">
    <meta name="twitter:description" content="Jouez gratuitement au Puissance 4 en ligne contre vos amis.">
    <meta name="twitter:image" content="https://puissance4.dibodev.fr/Assets/Images/logoP4v2.png">
    <meta name="description" content="Jouez gratuitement au Puissance 4 en ligne sur puissance4.dibodev.fr. Un jeu classique de stratégie à deux joueurs, accessible depuis ordinateur et mobile.">
    <meta name="keywords" content="Puissance 4, jeu Puissance 4, puissance 4 en ligne, puissance 4 gratuit, jeu stratégie, connect four">
    <meta name="author" content="Dibodev">

    <!-- Ouvre “plein écran” quand ajouté à l'écran d'accueil -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Utilise toute la surface sur iPhone avec Dynamic Island -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="apple-touch-icon" href="Assets/Images/p4-ico2.png">
</head>
<body>

<!--Home-->
<div id="Page1">
    <div class="arcade_buttons">
        <span class='arcade__btn sound'><i class="fas fa-volume-mute"></i></span>
        <span class='arcade__btn fullscreen'><i class="fas fa-expand"></i></span>
    </div>


    <div class="brand__container">
        <img class="p4_logo" src="Assets/Images/logoP4v2.png" alt="logoP4 du puissance 4">
    </div>
    <div class="launch__container">
        <span class='arcade__btn play'><i class="fas fa-play"></i> JOUER</span>
    </div>
</div>

<section id="Page2" style="display: none">
    <section class="user__choice">
        <h2 class="interface__title name__player1">Joueur 1</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control pseudo__user1" placeholder="Username" aria-label="Username">
        </div>
        <p class="ready ready--p1">Prêt ! <i class="fas fa-check"></i></p>
        <p class="not__ready not__ready--p1">Pas prêt <i class="fas fa-times"></i></p>
        <img src="Assets/Images/user.png" alt="player image" class="player1__avatar">
        <section class="color__picker">
            <div class="card">
                <div class="color__choices colorBlock--1">
                    <div>
                        <input id="color-1" checked="checked" name="color-player1" type="radio"/>
                        <label for="color-1"></label>
                    </div>

                    <div>
                        <input id="color-2" name="color-player1" type="radio"/>
                        <label for="color-2"></label>
                    </div>

                    <div>
                        <input id="color-3" name="color-player1" type="radio"/>
                        <label for="color-3"></label>
                    </div>



                </div>
            </div>
        </section>

        <span class='arcade__btn valide ready--btn1'><i class="fas fa-check"></i> Valider</span>
    </section>



    <section class="user__choice">
        <h2 class="interface__title name__player2">Joueur 2</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control pseudo__user2" placeholder="Username" aria-label="Username">
        </div>

        <p class="ready ready--p2">Prêt ! <i class="fas fa-check"></i></p>
        <p class="not__ready not__ready--p2">Pas prêt <i class="fas fa-times"></i></p>
        <img src="Assets/Images/user2.png" alt="player image" class="player2__avatar">

        <section class="color__picker">
            <div class="card">
                <div class="color__choices colorBlock--2">
                    <div>
                        <input id="color-4" checked="checked" name="color-player2" type="radio"/>
                        <label for="color-4"></label>
                    </div>

                    <div>
                        <input id="color-5" name="color-player2" type="radio"/>
                        <label for="color-5"></label>
                    </div>

                    <div>
                        <input id="color-6" name="color-player2" type="radio"/>
                        <label for="color-6"></label>
                    </div>
                </div>
            </div>
        </section>
        <span class='arcade__btn valide ready--btn2'><i class="fas fa-check"></i> Valider</span>
    </section>
</section>



<!--game-->
<div id="Page3" style="display: none">
    <div class="arcade_buttons_game">
        <span class='arcade__btn sound'><i class="fas fa-volume-mute"></i></span>
        <span class='arcade__btn fullscreen'><i class="fas fa-expand"></i></span>
        <span class='arcade__btn cancel'><i class="fas fa-undo"></i></span>
        <span class='arcade__btn paused'><i class="fas fa-pause"></i></span>
    </div>


    <div class="container-fluid d-flex" style="justify-content: space-between;">
        <div class="player__container ml-4">
            <h2 class="interface__title name__player1">Joueur 1</h2>
            <img src="Assets/Images/user.png" alt="player image" class="player1__avatar">
            <div class="score" id="team1">0</div>
        </div>
        <div id="game"></div>
        <div class="player__container mr-4">
            <h2 class="interface__title name__player2">Joueur 2</h2>
            <img src="Assets/Images/user2.png" alt="player image" class="player2__avatar">
            <div class="score" id="team2">0</div>
        </div>
    </div>
    <h2 class="interface__title round__player" style="text-align: center; font-size: 20px;"></h2>

    <div tabindex="-1" role="dialog" id="win__modal" class="modal game__modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>Victoire !</div>
                </div>
                <div class="modal-body">
                    <div id="win__text" class="modal-text"><span id="winner"></span> gagne !
                    </div><div class="modal-button">
                    <button type="button" class="btn-lg btn btn-primary newGame">Nouvelle Partie</button>
                </div>
                    <div class="modal-button"><a class="btn-lg btn btn-primary home">Accueil</a></div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal home btn-->
    <div tabindex="-1" role="dialog" id="home__modal" class="modal game__modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div>Pause</div>
                </div>
                <div class="modal-body">
                 <div class="modal-button"><button type="button" class="btn-lg btn btn-primary closeModal">Reprendre</button></div>
                    <div class="modal-button"><a class="btn-lg btn btn-primary newGame mb-0">Recommencer</a></div></div>
                    <div class="modal-button"><a class="btn-lg btn btn-primary home">Accueil</a></div></div>

            </div>
        </div>
    </div>

</body>
</html>
